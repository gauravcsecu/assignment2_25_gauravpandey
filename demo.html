<html>
    <head>
        <script>
            function box(){
            var dis=document.getElementById("disp");
            var count=document.createElement("IMG");
            var num=parseInt(document.getElementById("box").value);
            var child= dis.childNodes;
            var n=child.length;
            var number=(n+1).toString(10);
            var fname=number+"-Number-PNG.png";
        count.src=fname;
          count.height=100;
          count.width=100;
            if(n<num){
           dis.appendChild(count);
            n++;
            }
            else if(n>num){
           dis.removeChild(child[n-1]);
            n--;
            }
            if(n!==num){
                setTimeout(box,1000);
            }
            }
        </script>

    </head>
    <body>
        <div id="disp" style="height:120"></div>
        <h2>Enter a value</h2><input id="box" onkeypress="box()">
    </body>
</html>
